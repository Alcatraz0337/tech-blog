<!DOCTYPE html>
<html class="no-js">

  {% include head.html %}

  <body class="{% if page.bodyclass %}{{ page.bodyclass }}{% endif %}">
    {% include nav-no-js.html %}
    {{ content }}

    <script src='{{ "/js/vendor/modernizr.custom.32229-2.8-respondjs-1-4-2.js" | prepend: site.baseurl }}'></script>
    <script src="{{'/js/vendor/jquery-1.11.2.min.js' | prepend: site.baseurl }}"></script>
    <script src='{{ "/js/vendor/jquery.jpanelmenu.min.js" | prepend: site.baseurl }}'></script>
    <script type='application/javascript' src='{{ "/js/vendor/fastclick.min.js" | prepend: site.baseurl }}'></script>
    {% if enable_retina %}
    <script type='application/javascript' src='{{ "/js/vendor/retina.min.js" | prepend: site.baseurl }}'></script>
    {% endif %}
    <script src=' {{ "/js/main.js" | prepend: site.baseurl }}'></script>
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "@HolidayCheckLab",
        "url": "{{ site.url }}",
        "logo": "{{ '/img/hc-labs-only-logo256x256.png' | prepend: site.baseurl | prepend: site.url }}",
        "sameAs": [
            "https://www.twitter.com/HolidayCheckLab"
        ]
    }
    </script>
    <script type="application/ld+json">
	{
		"@context": "http://schema.org",
		"@type": "Blog",
		"url": "{{ site.url }}",
		"name": "@HolidayCheckLab"
	}
    </script>
    <!-- Google Analytics -->
    {% if jekyll.environment != 'local' %}
    {% include analytics.html %}
    {% endif %}
    <!-- End Google Analytics -->
  </body>

</html>
